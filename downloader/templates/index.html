{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="text-center mb-4">YouTube Downloader</h1>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="video_url" class="form-control w-75 mx-auto" placeholder="Ingresa la URL del video" required>
            </div>
            <div class="d-grid w-50 mx-auto">
                <button type="submit" class="btn btn-primary">Descargar</button>
            </div>
        </form>

        {% if video_info %}
        <div class="mt-5">
            <h2>{{ video_info.title }}</h2>
            <p>Canal: {{ video_info.channel_title }}</p>
            <img src="{{ video_info.thumbnail_url }}" alt="Thumbnail">
            <form action="/download/mp4/" method="post">
                {% csrf_token %}
                <input type="text" name="video_url" value="{{ video_info.video_url }}">
                <button type="submit" class="btn btn-success mt-3">Descargar como MP4</button>
            </form>
            <form action="/download/mp3/" method="post">
                {% csrf_token %}
                <input type="text" name="video_url" value="{{ video_info.video_url }}">
                <button type="submit" class="btn btn-success mt-3">Descargar como MP3</button>
            </form>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
